<ion-content padding>
    <ion-slides pager>

        <ion-slide *ngFor="let dia of semana;">
            <ion-grid fixed>
                <ion-row align-items-center justify-content-center>
                    <ion-col col-12 col-sm-12 col-md-6>
                        <h4 text-center>{{dia.Dia}}</h4>
                    </ion-col>
                </ion-row>
                <ion-row align-items-center justify-content-center>
                    <ion-col col-12 col-sm-12 col-md-6>
                        <ion-card *ngFor="let item of dia.Oficinas;" color="dark">
                            <ion-card-header>
                                <h5 text-center>{{item.Periodo}}</h5>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col col-12>Oficina: {{item.Disciplina}}</ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col col-12>Turma: {{item.Turma}} </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col col-6>Sala: {{item.Sala}} </ion-col>
                                        <ion-col col-6>Lab: {{item.Lab}} </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-slide>
    </ion-slides>
</ion-content>
